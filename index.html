<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="Wimage.jpg">
    <link rel="stylesheet" href="ai.css">
    <script src="ai.js" defer></script>
    <title>Wisdom calculator</title>
</head>
<body>
    <div id="wrapper">
        <header class="header" id="header">
            <a href="#"><div class="bx bx-bot" id="bot-icon" title="AI ChatbotðŸ¤–"></div></a>
            <div class="bx bx-moon" id="darkMode-icon"></div>
        </header>

        <div class="container">
            <div class="display">
                <input id="screen" type="text" placeholder="0">
            </div>
    
            <div class="btns">
                <div class="row">
                    <button id="ce" onclick="backspc()"><i class='bx bx-arrow-back'></i></button>
                    <button onclick="fact()">x!</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">%</button>
                    <button id="ac" onclick="screen.value=''">AC</button>
                </div>
    
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button onclick="pi()">Ï€</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn"><span>Ã·</span></button>
                </div>
    
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button onclick="log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn"><span>x</span></button>
                </div>
    
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button onclick="sqrt()"><span style="font-size: 2rem;">âˆš</span></button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn"><span>-</span></button>
                </div>
    
                <div class="row">
                    <button onclick="e()">e</button>
                    <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .2em; font-weight: 500;">y</span></button>
                    <button class="btn">0</button>
                    <button class="btn"><span>.</span></button>
                    <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </div>


        <button class="chatbot-toggler">
            <span class="material-symbols-outlined"><i class='bx bx-comment'></i></span>
            <span class="material-symbols-outlined"><i class='bx bx-x'></i></span>
        </button>
        <div class="chatbot">
            <header>
                <h2>Chatbot</h2>
                <span class="close-btn material-symbols-outlined"><i class='bx bx-x'></i></span>
            </header>
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined"><i class='bx bx-bot'></i></span>
                    <p>Hi there ðŸ‘‹ <br> How can i help you today?</p>
                </li>
            </ul>
            <div class="chat-input">
                <textarea placeholder="Enter a message..." required></textarea>
                <span id="send-btn" class="material-symbols-outlined"><i class='bx bx-send'></i></span>
            </div>
        </div>
    </div>
</body>

<script>
    let darkModeIcon = document.querySelector('#darkMode-icon');
    darkModeIcon.onclick = () => {
    darkModeIcon.classList.toggle('bx-sun');
    document.body.classList.toggle('dark-mode');
    }
</script>

<script>
    var screen = document.querySelector('#screen');
    var btn = document.querySelectorAll('.btn');

    for(item of btn){
        item.addEventListener('click', (e)=>{
            btntext = e.target.innerText;
            if(btntext=='x'){
                btntext='*';
            }
            if(btntext=='Ã·'){
                btntext='/';
            }
            screen.value += btntext;
        });
    }


    function sin() {
        screen.value = Math.sin(screen.value);
    }

    function cos() {
        screen.value = Math.sin(screen.value);
    }

    function log() {
        screen.value = Math.log(screen.value);
    }

    function tan() {
        screen.value = Math.tan(screen.value);
    }

    function pow() {
        screen.value = Math.pow(screen.value,2);
    }

    function sqrt() {
        screen.value = Math.sqrt(screen.value,2);
    }

    function pi() {
        screen.value = 3.14159265359;
    }

    function e() {
        screen.value = 2.71828182846;
    }

    function fact() {
        var i, num, f;
        f=1
        num=screen.value;
        for (i=1; i<=num; i++){
            f=f*i;
        } 
        i=i-1;

        screen.value = f;
    }

    function backspc() {
        screen.value = screen.value.substr(0,screen.value.length-1);
    }
</script>
</html>
